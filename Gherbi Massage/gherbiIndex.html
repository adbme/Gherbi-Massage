<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
        }

        .parallax {
            /* The image used */
            background-video: url('/image/main/imgDeroulantAcc1.jpg');

            /* Full height */
            height: 100%;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="parallax">
        <!--Area of the images-->
        <div class="wrapper">
            <img class="imgSlide" src="/image/main/imgDeroulantAcc1.jpg">
            <img class="imgSlide" src="/image/main/imgDeroulantAcc2.jpg">
            <img class="imgSlide" src="/image/main/imgDeroulantAcc3.jpg">
        </div>

        <div style="height:1000px;background-color:red;font-size:36px">
            Scroll Up and Down this page to see the parallax scrolling effect.
            This div is just here to enable scrolling.
            Tip: Try to remove the background-attachment property to remove the scrolling effect.
        </div>

        <div class="parallax"></div>

</body>

</html>
